<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI poem generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Poems</h1>
    <h3>
      "Poetry is the spontaneous overflow of powerful feelings: it takes its
      origin from emotion recollected in tranquility."
      <div>- William Wordsworth</div>
    </h3>
    <section>
      <form action="search" id="search" class="search">
        <input
          type="text"
          placeholder="enter a topic of your interest..."
          autofocus
          required
          autocomplete="off"
          id="box"
        />
        <input type="submit" id="submit" />
      </form>
    </section>
    <footer>
      this project was coded by
      <a href="https://github.com/vovoSoul" target="_blank">Yvonne N</a>
      : Open-sourced on
      <a href="https://github.com/vovoSoul/AI_Generator_Poems" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://ai-poems-vovosoul.netlify.app/">Netlify.</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
